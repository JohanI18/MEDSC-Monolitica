<link rel="stylesheet" href="{{ url_for('static', filename='css/attentionForms.css') }}">

<h3 class="form-section-title">Evaluación Inicial y Anamnesis</h3>

{% include 'partials/_message.html' %}

<form action="/add-initial-evaluation" method="POST" class="initial-evaluation-form">
    <div class="row g-3">
        <div class="col-12">
            <label for="reasonConsultation" class="form-label">Motivo de Consulta *</label>
            <textarea name="reasonConsultation" id="reasonConsultation" class="form-control" rows="3" 
                      placeholder="Describa el motivo principal de la consulta..." required></textarea>
        </div>
        
        <div class="col-12">
            <label for="currentIllness" class="form-label">Enfermedad Actual *</label>
            <textarea name="currentIllness" id="currentIllness" class="form-control" rows="4" 
                      placeholder="Describa la evolución y características de la enfermedad actual..." required></textarea>
        </div>
    </div>
    
    <div class="form-actions mt-4">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Guardar Evaluación Inicial
        </button>
    </div>
</form>
