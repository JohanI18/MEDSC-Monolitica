<link rel="stylesheet" href="{{ url_for('static', filename='css/attentionForms.css') }}">

<h3 class="form-section-title">Signos Vitales</h3>

{% include 'partials/_message.html' %}

<form action="/add-vital-signs" method="POST" class="vital-signs-form">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="weight" class="form-label">Peso (kg)</label>
            <input type="number" step="0.01" name="weight" id="weight" class="form-control" placeholder="70.5">
        </div>
        
        <div class="col-md-6">
            <label for="height" class="form-label">Altura (cm)</label>
            <input type="number" step="0.01" name="height" id="height" class="form-control" placeholder="175.0">
        </div>
        
        <div class="col-md-6">
            <label for="temperature" class="form-label">Temperatura (°C)</label>
            <input type="number" step="0.1" name="temperature" id="temperature" class="form-control" placeholder="36.5">
        </div>
        
        <div class="col-md-6">
            <label for="bloodPressure" class="form-label">Presión Arterial</label>
            <input type="text" name="bloodPressure" id="bloodPressure" class="form-control" placeholder="120/80">
        </div>
        
        <div class="col-md-6">
            <label for="heartRate" class="form-label">Frecuencia Cardíaca (bpm)</label>
            <input type="number" name="heartRate" id="heartRate" class="form-control" placeholder="72">
        </div>
        
        <div class="col-md-6">
            <label for="oxygenSaturation" class="form-label">Saturación de Oxígeno (%)</label>
            <input type="number" name="oxygenSaturation" id="oxygenSaturation" class="form-control" placeholder="98">
        </div>
        
        <div class="col-md-6">
            <label for="breathingFrequency" class="form-label">Frecuencia Respiratoria (rpm)</label>
            <input type="number" name="breathingFrequency" id="breathingFrequency" class="form-control" placeholder="16">
        </div>
        
        <div class="col-md-6">
            <label for="glucose" class="form-label">Glucosa (mg/dL)</label>
            <input type="number" step="0.1" name="glucose" id="glucose" class="form-control" placeholder="90.0">
        </div>
        
        <div class="col-md-6">
            <label for="hemoglobin" class="form-label">Hemoglobina (g/dL)</label>
            <input type="number" step="0.1" name="hemoglobin" id="hemoglobin" class="form-control" placeholder="14.5">
        </div>
    </div>
    
    <div class="form-actions mt-4">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Guardar Signos Vitales
        </button>
    </div>
</form>
