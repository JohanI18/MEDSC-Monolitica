<link rel="stylesheet" href="{{ url_for('static', filename='css/patientForms.css') }}">

<div class="patient-container">
    <h2 class="patient-title">Agregar Paciente</h2>
    {% include 'partials/_message.html' %}
    <form action="/add-patients" class="patients-form" method="POST">
        <select name="identifierType" required>
            <option value="">Seleccione Tipo de ID</option>
            <option value="Cedula">Cedula</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="GeneratedIdentifier">GeneratedIdentifier</option>
        </select>

        <input type="text" name="identifierCode" placeholder="Código de ID" required>
        <input type="text" name="firstName" placeholder="Nombre" required>
        <input type="text" name="middleName" placeholder="Segundo Nombre">
        <input type="text" name="lastName1" placeholder="Primer Apellido" required>
        <input type="text" name="lastName2" placeholder="Segundo Apellido">
        <input type="text" name="nationality" placeholder="Nacionalidad">
        <input type="text" name="address" placeholder="Dirección" required>
        <input type="text" name="phoneNumber" placeholder="Teléfono">
        <input type="date" name="birthdate" required>
        <input type="text" name="gender" placeholder="Género">
        <input type="text" name="sex" placeholder="Sexo">

        <select name="civilStatus">
            <option value="">Seleccione Estado Civil</option>
            <option value="Soltero/a">Soltero/a</option>
            <option value="UniónDeHecho">Unión De Hecho</option>
            <option value="Casado/a">Casado/a</option>
            <option value="Divorciado/a">Divorciado/a</option>
            <option value="Viudo/a">Viudo/a</option>
        </select>

        <input type="text" name="job" placeholder="Ocupación">

        <select name="bloodType">
            <option value="">Seleccione Tipo de Sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <input type="email" name="email" placeholder="Correo Electrónico">

        <button type="submit">Agregar</button>
    </form>
</div>
